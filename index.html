<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Custom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calendar-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input[type="text"] {
            width: 250px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #00aaff;
            border-radius: 8px;
            outline: none;
            text-align: center;
            transition: 0.3s;
        }

        input[type="text"]:hover, input[type="text"]:focus {
            border-color: #0077cc;
            box-shadow: 0 0 8px rgba(0, 119, 204, 0.3);
        }

        /* Perbesar kalender Flatpickr */
        .flatpickr-calendar {
            width: 513px !important;
            height: 337px !important;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        <h2>Pilih Tanggal:</h2>
        <input type="text" id="datepicker">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#datepicker", {
            dateFormat: "Y-m-d",
            defaultDate: "today",
            allowInput: true
        });
    </script>

</body>
</html>
